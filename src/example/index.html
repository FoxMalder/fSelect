<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../scss/main.css">
    <link rel="stylesheet" href="../../dist/fSelect.css">
</head>
<body class="page">
    <main class="main">
        <header>
            <h1>Feather Select</h1>
        </header>
        <section class="select-input block">
            <p class="text text--caption">Here is a simple example of Feather Select</p>
            <select name="select-input" id="custom-select" data-select-name="custom-select">
                <option value="4">Armenia</option>
                <option value="8">Canada</option>
                <option value="15">China</option>
                <option value="16">Austria</option>
                <option value="23">Egypt</option>
                <option value="42">Germany</option>
            </select>
        </section>
        <section class="select-input block">
            <p class="text text--caption">And here is a customized example of Feather Select</p>
            <select name="select-input" id="customized-select" data-select-name="customized-select">
                <option value="4">Armenia</option>
                <option value="8">Canada</option>
                <option value="15">China</option>
                <option value="16">Austria</option>
                <option value="23">Egypt</option>
                <option value="42">Germany</option>
            </select>
        </section>
        <section class="select-input block">
            <p class="text text--caption">Also you make a callback function ...</p>
            <select name="select-input" id="callback-select" data-select-name="callback-select">
                <option value="4">Armenia</option>
                <option value="8">Canada</option>
                <option value="15">China</option>
                <option value="16">Austria</option>
                <option value="23">Egypt</option>
                <option value="42">Germany</option>
            </select>
            <span class="text text--comment result result-2"></span>
        </section>
        <section class="select-input block">
            <p class="text text--caption">... or create an 'input' version ... </p>
            <select name="select-input" id="input-select" data-select-name="input-select">
                <option value="4">Armenia</option>
                <option value="8">Canada</option>
                <option value="15">China</option>
                <option value="16">Austria</option>
                <option value="23">Egypt</option>
                <option value="42">Germany</option>
            </select>
            <span class="text text--comment result result-1"></span>
        </section>
        <section class="select-input block">
            <p class="text text--caption">... or delete whole select.</p>
            <p class="text text--comment"> <i>Default select will appear.</i></p>
            <select name="select-input" id="to-delete-select" data-select-name="to-delete-select">
                <option value="4">Armenia</option>
                <option value="8">Canada</option>
                <option value="15">China</option>
                <option value="16">Austria</option>
                <option value="23">Egypt</option>
                <option value="42">Germany</option>
            </select>
            <button class="btn--delete">Remove select</button>
        </section>
